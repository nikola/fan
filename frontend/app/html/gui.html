<!doctype html>
<html>
    <head><meta charset="utf-8"></head>
    <body>

        <div id="boom-movie-config">
            <div id="boom-config-button-group">
                <div class="boom-button boom-align-left boom-button-wide" id="boom-config-button-exit" data-select-color="#ff4136"><i class="fa fa-fw fa-times"></i>Exit to Desktop</div>
                <div class="boom-button boom-align-left boom-button-wide" id="boom-config-button-sort-title-localized-asc" data-select-color="#2ecc40"><i class="fa fa-fw fa-sort-alpha-asc"></i>Sort by: <span class="boom-localizable-adjective"></span> title</div>
                <div class="boom-button boom-align-left boom-button-wide" id="boom-config-button-sort-title-original-asc" data-select-color="#2ecc40"><i class="fa fa-fw fa-sort-alpha-asc"></i>Sort by: Original title</div>
                <div class="boom-button boom-align-left boom-button-wide" id="boom-config-button-sort-year-desc" data-select-color="#2ecc40"><i class="fa fa-fw fa-sort-amount-desc"></i>Sort by: Year (newest first)</div>
                <div class="boom-button boom-align-left boom-button-wide" id="boom-config-button-sort-year-asc" data-select-color="#2ecc40"><i class="fa fa-fw fa-sort-amount-asc"></i>Sort by: Year (oldest first)</div>
                <div class="boom-button boom-align-left boom-button-wide" id="boom-config-button-sort-rating-desc" data-select-color="#2ecc40"><i class="fa fa-fw fa-sort-numeric-desc"></i>Sort by: Rating (highest first)</div>
                <div class="boom-button boom-align-left boom-button-wide" id="boom-config-button-sort-budget-desc" data-select-color="#2ecc40"><i class="fa fa-fw fa-area-chart"></i>Sort by: Budget (largest first)</div>
                <div class="boom-button boom-align-left boom-button-wide" id="boom-config-button-change-import" data-select-color="#0074d9"><i class="fa fa-fw fa-cogs"></i>Change movie import configuration</div>
                <div class="boom-button boom-align-left boom-button-wide" id="boom-config-button-show-credits" data-select-color="#85144b"><i class="fa fa-fw fa-file-text-o"></i>Show license information</div>
            </div>
        </div>

        <div id="boom-movie-grid-container"></div>

        <div id="boom-movie-detail">
            <img id="boom-movie-detail-poster-background" class="boom-movie-detail-poster-loader" width="1920" height="1080" src="">
            <img id="boom-movie-detail-poster-foreground" class="boom-movie-detail-poster-loader" width="1920" height="1080" src="">
            <div id="boom-detail-panel">
                <div id="boom-detail-fields">
                    <div id="boom-detail-primary">
                        <div id="boom-detail-title"></div>
                        <div id="boom-detail-collection"></div>
                    </div>
                    <ul id="boom-detail-metadata">
                        <li id="boom-detail-release"></li>
                        <li id="boom-detail-rating"></li>
                        <li id="boom-detail-runtime"></li>
                        <li id="boom-detail-genres"></li>
                    </ul>
                    <div id="boom-detail-storyline"></div>
                </div>
                <div id="boom-detail-browser"></div>
                <div id="boom-detail-focus"></div>
                <div id="boom-detail-poster-left"><img width="300" height="450" src=""></div>
                <!-- img id="boom-detail-poster-right" width="300" height="450" src="" -->
            </div>
        </div>

        <iframe id="boom-movie-trailer" seamless="seamless" type="text/html" width="1920" height="1080" src="https://www.youtube.com/embed/M7lc1UVf-VE?enablejsapi=1&origin=http://127.0.0.1:59741"></iframe>

        <div id="boom-grid-focus"></div>

        <div id="boom-compilation-container"><div id="boom-compilation-grid"></div></div>
        <div id="boom-compilation-focus"></div>

        <div id="boom-playback-wait">Please wait while the player software is being updated &hellip;</div>

        <div id="boom-credit-text"></div>

        <canvas id="boom-image-color-canvas"></canvas>
    </body>
</html>
